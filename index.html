<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="input">
      <input
        type="text"
        id="txt"
        onfocus="this.value=''"
        placeholder="Shtek Bnusa ..."
      />
    </div>
    <div class="btn-container">
      <button class="btn" onclick="addLeftElement()">Chap +</button>
      <button class="btn" onclick="addRightElement() ">Rast +</button>
    </div>

    <div class="container">
      <div id="div1" class="sub"></div>
      <div id="div2" class="sub"></div>
    </div>

    <div class="btn-container">
      <button class="btn" onclick="removeLeftElement()">Chap -</button>
      <button class="btn" onclick="removeRightElement() ">Rast -</button>
      <button class="btn" onclick="reset() ">Reset</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
